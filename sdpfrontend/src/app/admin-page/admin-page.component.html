<app-header></app-header>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<!-- NAME
RATING
IMAGE URL
description
TIMINGS
OFFICIAL Url -->

<div class="admin-form back">


    <div class="form-group">
        <h1>ADMIN PORTAL</h1>
        <div class="row">
            <div class="input-group mb-3 input-group-lg">
                <label class="input-group-text col-form-label-lg" for="inputGroupSelect00">Restaurant's Name</label>
                <input [(ngModel)]="resname" type="text" id="inputGroupSelect00" class="form-select" />
            </div>
            <div class="input-group mb-3 col input-group-lg">
                <label class="input-group-text col-form-label-lg" for="inputGroupSelect01">Rating</label>
                <input [(ngModel)]="resrating" type="text" id="inputGroupSelect01" class="form-select" />
            </div>
            <div class="input-group mb-3 col input-group-lg">
                <label class="input-group-text" for="inputGroupSelect01">Timings</label>
                <select [(ngModel)]="restime" class="form-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">9:00AM to 9:00PM</option>
          <option value="3">7:00AM to 11:00PM</option>
          <option value="2">10:00AM to 10:00PM</option>
        </select>
            </div>
            <div class="mb-3 form-control-lg">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea [(ngModel)]="resdes" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="input-group mb-3 input-group-lg col">
                <label class="input-group-text col-form-label-lg col" for="inputGroupSelect04">Image URL</label>
                <input [(ngModel)]="resimage" type="url" id="inputGroupSelect04" class="form-select" />
            </div>
            <div class="input-group mb-3 input-group-lg col">
                <label class="input-group-text col-form-label-lg col" for="inputGroupSelect05">Official Site URL</label>
                <input [(ngModel)]="ressite" type="url" id="inputGroupSelect05" class="form-select" />
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg" (click)="onsub()">Submit</button>
            </div>

        </div>

    </div>
</div>
