<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
  crossorigin="anonymous"
/>
<!-- JavaScript Bundle with Popper -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
  crossorigin="anonymous"
></script>

<script
  src="https://cdn.jsdelivr.net/npm/jtsage-datebox-bootstrap4@5.3.3/jtsage-datebox.min.js"
  type="text/javascript"
></script>



<div class="back">

  <div>
    <div class="booking-form">
      <div class="form-group">
        <!-- <label style="color: white">Enter Reservation Date</label>
        <input
          type="date"
          name="bday"
          min="1000-01-01"
          max="3000-12-31"
          class="form-control"
        /> -->
        <h1>BOOKING FORM</h1>
        <div class="row">
          <div class="input-group mb-3  input-group-lg">
            <label class="input-group-text col-form-label-lg" for="inputGroupSelect00" >Date</label>
            <input [(ngModel)]="date" type="date" name="day" min="1000-01-01" max="3000-12-31" id="inputGroupSelect00" class="form-select">
          </div>
          <div class="input-group mb-3 col input-group-lg">
            <label class="input-group-text" for="inputGroupSelect01">People</label>
            <select type="number" class="form-select" id="inputGroupSelect01">
              <option [(ngModel)]="nopeople"  selected>Choose...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="6">6</option>
            </select>
          </div>
          <div class="input-group mb-3 col input-group-lg">
            <label class="input-group-text" for="inputGroupSelect01">Timings</label>
            <select [(ngModel)]="time"  class="form-select" id="inputGroupSelect01">
              <option selected>Choose...</option>
              <option value="1">1:00PM</option>
              <option value="2">2:00PM</option>
              <option value="3">3:00PM</option>
              <option value="4">4:00PM</option>
              <option value="5">5:00PM</option>
              <option value="6">6:00PM</option>
              <option value="7">7:00PM</option>
              <option value="8">8:00PM</option>
              <option value="9">9:00PM</option>
              <option value="10">10:00PM</option>
            </select>
          </div>
          <div class="input-group mb-3 col input-group-lg">
            <label class="input-group-text" for="inputGroupSelect01">Table Number</label>
            <select [(ngModel)]="table" class="form-select" id="inputGroupSelect01">
              <option selected>Choose...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
          </div>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg" (click)="onSubmit()"> Submit</button>
        </div>

      </div>
    </div>
  </div>
</div>
